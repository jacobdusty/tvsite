{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2> Sign Up </h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="col">
                <label for="id_first_name">{{ form.first_name.label }}</label>
                {{ form.first_name }}
            </div>
            <div class="col">
                <label for="id_last_name">{{ form.last_name.label }}</label>
                {{ form.last_name }}
            </div>
        </div>
        <div class="form-group">
            <label for="id_email">{{ form.email.label }}</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_username">{{ form.username.label }}</label>
            {{ form.username }}
            <small id="emailHelp" class="form-text text-muted"> {{ form.username.help_text }} </small>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="id_password1">{{ form.password1.label }}</label>
                {{ form.password1 }}
            </div>
            <div class="col">
                <label for="id_password2">{{ form.password2.label }}</label>
                {{ form.password2 }}
            </div>
        </div>
        <div class="form-group marg-top1rem">
            <button class="btn btn-secondary" type="submit">Register</button>
        </div>
        
    </form>
</div>

{% endblock %}
